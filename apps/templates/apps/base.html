<!doctype html>
<html>
<head>
  <title>GooglePlay Search</title>
  {% load static %}
</head>
<body>
  <div class="nav">
    <a href="{% url 'apps:search' %}">Home</a>
    {% if user.is_authenticated %}
      Logged in as {{ user.username }} | <a href="{% url 'apps:logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'apps:login' %}">Login</a>
    {% endif %}
  </div>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
