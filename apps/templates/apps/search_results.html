<!DOCTYPE html>
<html>
<head>
  <title>Search Results</title>
</head>
<body>
  <h1>Search Results for "{{ query }}"</h1>

  {% if results %}
    <ul>
      {% for app in results %}
        <li>
          <a href="{% url 'apps:app_detail' app.id %}">{{ app.name }}</a>
          ({{ app.category }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No apps found.</p>
  {% endif %}

  <p><a href="{% url 'apps:home' %}">Back to home</a></p>
</body>
</html>
